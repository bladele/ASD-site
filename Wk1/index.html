			<p>Tag line; Mission statement and other info about app
			</p>

<!-- _______________Categories_________________-->

<!--______________Footer: Navigation Bar_____________-->

<!-- _____________Add Item Page(begin)_____________ -->
	<div data-role="page" id="additem" data-add-back-btn="true">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Add Item</h1>
		</div>
		<div data-role="content">
			<form action="" method="post" id="additemform">
				<h2>*Fields are required</h2>
				<div data-role="fieldcontain">
					<label for="cats">*Categories:</label>
						<select name="cats" id="cats" data-native-menu="true" class="required">
							<option data-placeholder="true">Please Select One</option>
							<option value="movie">Movies</option>
							<option value="music">Music</option>
							<option value="movies">Movies</option>
							<option value="tools">Tools</option>
							<option value="tech">Tech</option>
							<option value="gear">Gear</option>
						</select>
				</div>

				<div data-role="fieldcontain">
					<label for="name">*Item Name:</label>
					<input type="text" name="name" class="required">
				</div>

				<div data-role="fieldcontain">
					<label for="condition">Condition:</label>
					<input type="range" name="condition" min="0" max="10" data-theme="b">
				</div>
			</form>
		</div>

<!--______________Footer: Navigation Bar_____________-->
